language: python
matrix:
    exclude:
        - python: "3.3"
          env: DJANGO_VERSION=1.4.10
python:
  - "2.7"
  - "3.3"
env:
    - DJANGO_VERSION=1.6
    - DJANGO_VERSION=https://www.djangoproject.com/download/1.7c1/tarball/
install:
    - pip install -q nose django-nose Django==$DJANGO_VERSION
    - pip install .

script: ./runtests.py
